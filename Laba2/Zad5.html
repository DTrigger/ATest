<!DOCTYPE html>
<html>

<head>
  <meta charset=’utf-8’>
</head>

<body>

  <script>
	function fib(n) {
  var a = 1,
    b = 1;
  for (var i = 3; i <= n; i++) {
    var c = a + b;
    a = b;
    b = c;
  }
  return b;
}
alert( fib(5) ); 
alert( fib(8) ); 
alert( fib(50) ); 

  </script>

</body>

</html>
